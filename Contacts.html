<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="main-container">
    <section class="contact-section" id="contact">
        <h2>Contact Me</h2>
        <form action="">
          <fieldset>
            <legend>Personal Details</legend>

            <section class="form-group">
              <label for="" class="label-1">First Name :</label>
              <input type="text" placeholder="Name" class="input-1" />
            </section>

            <section class="form-group">
              <label for="" class="label-1">Last Name :</label>
              <input type="text" placeholder="Last Name" class="input-1" />
            </section>

            <section class="section-style">
              <label for="">Gender :</label>

              <label for="male">Male</label>
              <input type="radio" id="male" name="gender" value="male" />

              <label for="female">Female</label>
              <input type="radio" id="female" name="gender" value="female" />

              <label for="other">Other</label>
              <input type="radio" id="other" name="gender" value="other" />
            </section>

            <section class="form-group">
              <label for="" class="label-1">Email :</label>
              <input type="email" placeholder="Email" class="input-1" />
            </section>
            <section class="form-group">
              <label for="" class="label-1">Phone :</label>
              <input type="tel" placeholder="Phone Number" class="input-1" />
            </section>

            <section class="section-style">
              <label for="messege">Messege :</label>
              <textarea name="messege" id="messege"></textarea>
            </section>

            <section class="button-section">
              <button>Submit</button>
            </section>
          </fieldset>
        </form>
      </section>

      <footer>
        <p>Rahul c</p>
        <div class="social-icons">
          <i class="fa-brands fa-twitter"></i>
          <i class="fa-brands fa-facebook"></i>
          <i class="fa-brands fa-instagram"></i>
        </div>
        <p>2024</p>
      </footer>
    </div>
</body>
</html>
